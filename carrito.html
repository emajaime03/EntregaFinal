<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Mauligam | carrito</title>
</head>

<body>

    <header>
        <nav>
            <div class="menu"><a href="./index.html">Cat√°logo</a></div>
            <div class="activo menu"><a href="./carrito.html"><i class="bi bi-cart2"></i></a></div>
        </nav>
    </header>

    <main>
        <section class="seccion-carrito">
            <div class="seccion-carrito-pago" id="carrito-vacio">
                <ul class="productos productos-carrito" id="carrito">

                </ul>
            </div>

            <div class="seccion-carrito-pago seccion-pago" id="seccion-carrito-pago">
                <div class="modal">
                    <div class="form">
                        <p>Seleccione su tarjeta:</p>
                        <div class="payment--options">
                            <ul class="productos lista-tarjetas" id="tarjetas">

                            </ul>
                        </div>
                        <div class="separator">
                            <hr class="line">
                            <p>Ingresa tu tarjeta</p>
                            <hr class="line">
                        </div>
                        <div class="credit-card-info--form">
                            <div class="input_container">
                                <label for="tarjetaInput" class="input_label">Tarjeta</label>
                                <input id="tarjetaInput" class="input_field" type="text" name="input-name"
                                    placeholder="Nombre de su tarjeta">
                            </div>
                        </div>
                        <button class="btnConfirmarCompra purchase--btn" id="confirmarCompra">CONFIRMAR COMPRA</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./carrito.js"></script>
</body>

</html>
